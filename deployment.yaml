```yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-api-deployment
  labels:
    app: flask-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-api
  template:
    metadata:
      labels:
        app: flask-api
    spec:
      containers:
        - name: flask-api-container
          image: your-repo/flask-api:1.0.0 # Replace with your actual Docker image
          ports:
            - containerPort: 5000
              name: http-flask
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          env:
            # Environment variables for PostgreSQL connection (external database)
            # You might use Kubernetes Secrets for sensitive values like user/password
            - name: DATABASE_HOST
              value: "postgresql-service.default.svc.cluster.local" # Replace with your PostgreSQL service name and namespace
            - name: DATABASE_PORT
              value: "5432"
            - name: DATABASE_NAME
              value: "your_database_name" # Replace with your database name
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials # Assumes a Secret named 'db-credentials' exists
                  key: username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials # Assumes a Secret named 'db-credentials' exists
                  key: password
            # Flask specific environment variables
            - name: FLASK_APP
              value: "app.py" # Your Flask application entry point file
            - name: FLASK_ENV
              value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: flask-api-service
  labels:
    app: flask-api
spec:
  selector:
    app: flask-api
  ports:
    - protocol: TCP
      port: 80 # Service will listen on port 80
      targetPort: http-flask # Traffic will be forwarded to container port 5000 (named http-flask)
      name: http
  type: ClusterIP # Exposes the service only within the cluster
```